<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Student Registration Form </title>
</h:head>


<h:body>

    <h:form>
        First name: <p:inputText value="#{studentController.firstName}"/>

        <br></br>

        Last name: <p:inputText value="#{studentController.lastName}"/>

        <br></br>

        <p:outputLabel for="country" value="Country:"/>
        <p:selectOneMenu id="country" value="#{studentController.country}" style="width:125px">
            <f:selectItem itemLabel="Select One" itemValue=""/>
            <f:selectItem itemLabel="Turkey" itemValue="Turkey"/>
            <f:selectItem itemLabel="Cambodia" itemValue="Cambodia"/>
            <f:selectItem itemLabel="United States" itemValue="United States"/>
        </p:selectOneMenu>

        <p:commandButton value="Submit" action="student_response"/>
    </h:form>

</h:body>
</html>
